{% extends 'header2.html' %}
{% block content %}
{% load static %}

<!-- ================ Inner banner ================ -->
<div class="inner-banner inner-banner-bg pt-70 pb-40">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8 col-md-8 mb-30"> 
        <!-- page-title -->
        <div class="page-title">
          <h1>HOTELS</h1>
        </div>
        <!-- page-title end --> 
      </div>
      <div class="col-lg-4 col-md-4 mb-30"> 
        <!-- breadcrumb -->
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="/view/">Home</a></li>
          <li class="breadcrumb-item active">Hotel</li>
        </ol>
        <!-- breadcrumb end --> 
      </div>
    </div>
  </div>
</div>
<!-- ================ Inner banner end ================ --> 

<!-- ================ Popular destinations ================ -->

<div class="popular-destinations pt-50 pb-50 position-relative">
  <div class="container">
    <div class="row">
             {% for val in hd %}
      <div class="col-lg-4 col-md-6 col-sm-6 mb-30"> 
        <!-- popular destination box -->
          <div class="popular-destination-box">
              <div class="img-holder">
                  <a href="/show_detail/{{val.id}}">
                  <img src="{% static '/' %}{{val.img}}" alt=""></a>
              </div><br>
              <div class="title">
                <a href="/show_detail/{{val.id}}"> <h3>{{val.nm}}</h3></a>
              </div>
          </div>
      </div>
        {% endfor %}
    </div>
  </div>
</div>

<!-- ================ Popular destinations end ================ --> 
{% endblock %}
