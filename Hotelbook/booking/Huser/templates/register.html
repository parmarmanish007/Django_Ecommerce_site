{% extends 'header2.html' %}
{% block content %}
{% load static %}

<!-- ================ Inner banner ================ -->
<div class="inner-banner inner-banner-bg pt-70 pb-40">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8 col-md-8 mb-30"> 
        <!-- page-title -->
        <div class="page-title">
          <h1>Register</h1>
        </div>
        <!-- page-title end --> 
      </div>
      <div class="col-lg-4 col-md-4 mb-30"> 
        <!-- breadcrumb -->
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="/view/">Home</a></li>
          <li class="breadcrumb-item active">Register</li>
        </ol>
        <!-- breadcrumb end --> 
      </div>
    </div>
  </div>
</div>
<!-- ================ Register page ================ -->
<div class="login-register-page pt-70 pb-70">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3"> 
        <!-- register box -->
        <div class="login-box">
          <form action="/register/"  method="post" class="form-style-1 shadow p-30">
            {% csrf_token %}

            <div class="form-group">
                <b> FIRST-NAME :</b><input type="text" name="unm" class="form-control" placeholder="firstname">
            </div>

            <div class="form-group">
                <b>EMAIL :</b><input type="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <b>PASSWORD :</b><input type="password" name="pwd" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <b> CONFIRM-PASSWORD :</b><input type="password" name="cpwd" class="form-control" placeholder="Confirm Password">
            </div>
              <div class="form-group">
                <b>CONTACT :</b><input type="text" name="contact" class="form-control" placeholder="contact">
            </div>
            <div class="form-group">
                <b>ADDRESS</b><input type="text" name="add" class="form-control" placeholder="contact">
            </div>

              <div class="form-group">
                <b>AREA :</b>
                <select name="area_id">
                  {% for val in a %}
                    <option value="{{val.id}}">{{val.a_name}}</option>
                  {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn-style-1 w-100">Create an Account</button>
          </form>
        </div>
        <!-- register box end --> 
      </div>
    </div>
  </div>
</div>
<!-- ================ Register page end ================ --> 
{% endblock %}
