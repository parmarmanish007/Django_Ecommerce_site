{% extends 'header2.html' %}
{% block content %}
{% load static %}

<!-- ================ Inner banner ================ -->
<div class="inner-banner inner-banner-bg pt-70 pb-40">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8 col-md-8 mb-30">
        <!-- page-title -->
        <div class="page-title">
          <h1 style="color:#e68162">booking_show</h1>
        </div>
        <!-- page-title end -->
      </div>
      <div class="col-lg-4 col-md-4 mb-30">
        <!-- breadcrumb -->
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="/view/">Home</a></li>
          <li class="breadcrumb-item active">ADD CART</li>
        </ol>
        <!-- breadcrumb end -->
      </div>
    </div>
  </div>
</div><br>


    {% for item in p %}
         <div class="list-box mb-60 text-center align-self-center">
              <div class="container">
                    <div class="row">
                         <div class="col-lg-6 mb-30">
                             <div class="feature-img"> <img src="{% static '/' %}{{item.detail2_id.img}}"
                                                            class="rounded" alt=""> </div><br/>

                                          <div class="features-text">
                                                {{item.date}}

                                                    <h3 style="color:green;">{{item.detail2_id.nm}}</h3><h3>
                                                    <span>${{item.detail2_id.price}}<em>/ night</em></span></h3>
                                          </div>

                         </div>
                    </div>
              </div>
         </div>


    {% endfor %}





{% endblock %}
