{% extends 'header.html' %}
{% load static %}
{% block content %}
      <!-- Page wrapper  -->
      <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb">
          <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
              <h4 class="page-title">Tables</h4>
              <div class="ms-auto text-end">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/Hadmin/index/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">
                      Library
                    </li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- Container fluid  -->
        <div class="container-fluid">
          <!-- Start Page Content -->
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title mb-0">Static Table</h5>
                </div>
                <table class="table">
                  <thead>
                  <tr>
                      <th scope="col">Username</th>
                      <th scope="col">Email</th>
                      <th scope="col">Password</th>
                      <th scope="col">Confirm PWD</th>
                      <th scope="col">Address</th>
                      <th scope="col">Contact</th>

                    </tr>

                  </thead>
                  <tbody>
                   {% for val in s %}
                     <tr>
                      <td>{{val.unm}}</td>
                      <td>{{val.email}}</td>
                      <td>{{val.pwd}}</td>
                      <td>{{val.cpwd}}</td>
                      <td>{{val.add}}</td>
                      <td>{{val.contact}}</td>
                     </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>

        </div>
          </div>
        </div>
{% endblock %}
