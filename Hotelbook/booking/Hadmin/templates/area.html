{% extends 'header.html' %}
{% load static %}
{% block content %}

 <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb">
          <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
              <h4 class="page-title">Form Basic</h4>
              <div class="ms-auto text-end">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">
                      Library
                    </li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <form class="form-horizontal" method="post" action="/Hadmin/areas/">
                   {% csrf_token %}
                  <div class="card-body">
                    <h4 class="card-title">Area Information </h4>
                    <div class="form-group row">
                      <label for="nm" class="col-sm-3 text-end control-label col-form-label">Area Name</label>
                      <div class="col-sm-9">
                        <input name="a_name" type="text" class="form-control" id="nm"
                          placeholder="Your Area Name Here"/>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="pin" class="col-sm-3 text-end control-label col-form-label">Pincode No</label>
                      <div class="col-sm-9">
                        <input type="text" name="pincode" class="form-control" id="pin"
                               placeholder="pincode No Here"/>
                      </div>
                    </div>
                    <div class="border-top">
                      <div class="card-body">
                        <button type="submit" class="btn btn-primary">
                          Submit
                        </button>
                      </div>
                    </div>
                  </div>
                  </form>
              </div>
            </div>

          </div>
        </div>
      </div>
{% endblock %}
